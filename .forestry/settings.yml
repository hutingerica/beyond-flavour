---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.stackbit.com/project/5ece7b6f18d252001249683d/webhook/forestry
sections:
  - type: document
    label: Site Configuration
    path: site-metadata.json
    templates:
      - config
  - type: directory
    path: src/pages
    match: '**/*'
    exclude: '{article/index.md,recipe/index.md}'
    label: Advanced Page
    create: all
    templates:
      - advanced
  - type: document
    label: Article
    path: src/pages/article/index.md
    templates:
      - blog
  - type: document
    label: Recipe
    path: src/pages/recipe/index.md
    templates:
      - portfolio
  - type: directory
    path: src/pages
    match: '**/*'
    exclude: '{articles/**,article/index.md,recipe/index.md}'
    label: Page
    create: all
    templates:
      - page
  - type: directory
    path: src/pages/articles
    match: '**/*'
    label: Article
    create: all
    templates:
      - post
  - type: directory
    path: src/pages/recipes
    match: '**/*'
    label: Recipe
    create: all
    templates:
      - project
upload_dir: static/images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
